<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku de Maki</title>
    <style>
        :root {
            --borde-grueso: 3px solid #000;
            --borde-normal: 1px solid #000;
            --color-maki: #2980b9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f0f2f5;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; margin: 0;
        }

        /* PANTALLAS DE ESTADO */
        #pantalla-inicio, #modal-victoria {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 500;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        #modal-victoria { background: rgba(0,0,0,0.9); color: white; display: none; z-index: 600; }

        /* TABLERO */
        .main-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        
        #sudoku-board {
            display: grid; grid-template-columns: repeat(9, 50px); grid-template-rows: repeat(9, 50px);
            border: var(--borde-grueso); background-color: #000; position: relative;
        }

        .cell {
            width: 50px; height: 50px; background: white; border: var(--borde-normal);
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            box-sizing: border-box;
        }

        /* Ocultar números en pausa o antes de empezar */
        .hidden-numbers .cell, .paused-mode .cell { 
            color: transparent !important; background-color: #dfe6e9 !important; 
        }
        .hidden-numbers input, .paused-mode input { opacity: 0 !important; pointer-events: none; }

        /* Bordes 3x3 */
        .cell:nth-child(3n+4),.cell:nth-child(3n+7):not(:nth-child(9n)) { border-right: var(--borde-grueso); }
        .row-3, .row-6 { border-bottom: var(--borde-grueso) !important; }

        .highlight { background-color: #d1ecf1 !important; }

        /* BOTONES */
        button { padding: 12px 20px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn-facil { background: #2ecc71; color: white; }
        .btn-medio { background: #f1c40f; color: white; }
        .btn-dificil { background: #e67e22; color: white; }
        .btn-pausa { background: #e74c3c; color: white; width: 100%; margin-top: 10px; }
        .btn-check { background: #27ae60; color: white; width: 100%; }

        input { width: 100%; height: 100%; border: none; text-align: center; font-size: 20px; color: #3498db; outline: none; background: transparent; }
        .fixed { font-weight: bold; background-color: #f8f9fa; color: #333; }

        #overlay-text {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); color: white; display: flex;
            justify-content: center; align-items: center; text-align: center;
            z-index: 100; cursor: pointer; font-size: 18px;
        }

        @media (max-width: 768px) {
            #sudoku-board { grid-template-columns: repeat(9, 38px); grid-template-rows: repeat(9, 38px); }
            .cell { width: 38px; height: 38px; }
        }
    </style>
</head>
<body>

    <div id="pantalla-inicio">
        <h1 style="color: var(--color-maki);">SUDOKU MAKI</h1>
        <p>Selecciona dificultad:</p>
        <div>
            <button class="btn-facil" onclick="seleccionarDificultad(20)">FÁCIL</button>
            <button class="btn-medio" onclick="seleccionarDificultad(40)">MEDIO</button>
            <button class="btn-dificil" onclick="seleccionarDificultad(60)">DIFÍCIL</button>
        </div>
    </div>

    <h1>Sudoku Maki</h1>

    <div class="main-container">
        <div class="sidebar">
            <div id="timer" style="font-size: 30px; font-weight: bold; color: #e74c3c;">00:00</div>
            <button class="btn-check" onclick="verificarVictoria()">Verificar</button>
            <button id="btn-pausa-toggle" class="btn-pausa" onclick="togglePausa()">Pausar</button>
            <hr>
            <button onclick="location.reload()" style="font-size: 12px;">Reiniciar Todo</button>
        </div>

        <div id="sudoku-board" class="hidden-numbers">
            <div id="overlay-text" onclick="empezarJuego()">Haz clic aquí para<br>revelar y empezar</div>
        </div>
    </div>

    <div id="modal-victoria">
        <h2 style="font-size: 40px;">¡FELICIDADES!</h2>
        <p id="msg-victoria"></p>
        <button class="btn-facil" onclick="location.reload()">Jugar de nuevo</button>
    </div>

    <script>
        let solucionActual = [];
        let espaciosVacios = 40;
        let segundos = 0;
        let intervaloCronometro;
        let juegoIniciado = false;
        let enPausa = false;

        function seleccionarDificultad(n) {
            espaciosVacios = n;
            document.getElementById('pantalla-inicio').style.display = 'none';
            generarNuevoTablero();
        }

        function empezarJuego() {
            if (juegoIniciado) return;
            juegoIniciado = true;
            document.getElementById('sudoku-board').classList.remove('hidden-numbers');
            document.getElementById('overlay-text').style.display = 'none';
            iniciarCronometro();
        }

        function iniciarCronometro() {
            clearInterval(intervaloCronometro);
            intervaloCronometro = setInterval(() => {
                if (!enPausa) {
                    segundos++;
                    let m = Math.floor(segundos / 60).toString().padStart(2, '0');
                    let s = (segundos % 60).toString().padStart(2, '0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }
            }, 1000);
        }

        function togglePausa() {
            if (!juegoIniciado) return;
            enPausa = !enPausa;
            const board = document.getElementById('sudoku-board');
            const btn = document.getElementById('btn-pausa-toggle');
            
            if (enPausa) {
                board.classList.add('paused-mode');
                btn.innerText = "Reanudar";
                btn.style.background = "#2ecc71";
            } else {
                board.classList.remove('paused-mode');
                btn.innerText = "Pausar";
                btn.style.background = "#e74c3c";
            }
        }

        function resaltarIguales(numero) {
            if (enPausa) return;
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('highlight'));
            if (!numero) return;
            document.querySelectorAll('.cell').forEach(cell => {
                let valor = cell.classList.contains('fixed') ? cell.innerText : cell.querySelector('input')?.value;
                if (valor === numero) cell.classList.add('highlight');
            });
        }

        // --- LÓGICA DE GENERACIÓN ---
        function esValido(tablero, fila, col, num) {
            for (let i = 0; i < 9; i++) {
                if (tablero[fila][i] === num || tablero[i][col] === num) return false;
            }
            let sR = Math.floor(fila / 3) * 3, sC = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) 
                for (let j = 0; j < 3; j++) 
                    if (tablero[sR + i][sC + j] === num) return false;
            return true;
        }

        function resolver(tab) {
            for (let f = 0; f < 9; f++) {
                for (let c = 0; c < 9; c++) {
                    if (tab[f][c] === 0) {
                        let nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random()-0.5);
                        for (let n of nums) {
                            if (esValido(tab, f, c, n)) {
                                tab[f][c] = n;
                                if (resolver(tab)) return true;
                                tab[f][c] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function generarNuevoTablero() {
            const boardElement = document.getElementById('sudoku-board');
            // Mantener el overlay
            boardElement.innerHTML = '<div id="overlay-text" onclick="empezarJuego()">Haz clic aquí para<br>revelar y empezar</div>';
            
            solucionActual = Array.from({ length: 9 }, () => Array(9).fill(0));
            resolver(solucionActual);

            let posiciones = Array.from({length: 81}, (_, i) => i).sort(() => Math.random() - 0.5);
            let aBorrar = posiciones.slice(0, espaciosVacios);

            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (r === 2 || r === 5) cell.classList.add('row-3');

                    if (aBorrar.includes(r * 9 + c)) {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.id = `input-${r}-${c}`;
                        input.oninput = function() {
                            if(this.value.length > 1) this.value = this.value.slice(-1);
                            if(!/[1-9]/.test(this.value)) this.value = "";
                            resaltarIguales(this.value);
                            verificarAuto();
                        };
                        input.onfocus = function() { resaltarIguales(this.value); };
                        cell.appendChild(input);
                    } else {
                        cell.innerText = solucionActual[r][c];
                        cell.classList.add('fixed');
                    }
                    cell.onclick = () => {
                        let n = cell.classList.contains('fixed') ? cell.innerText : cell.querySelector('input')?.value;
                        resaltarIguales(n);
                    };
                    boardElement.appendChild(cell);
                }
            }
        }

        function verificarAuto() {
            let lleno = true, correcto = true;
            document.querySelectorAll('input').forEach(i => {
                let [_, r, c] = i.id.split('-');
                if (i.value === "") lleno = false;
                else if (i.value != solucionActual[r][c]) correcto = false;
            });
            if (lleno && correcto) {
                clearInterval(intervaloCronometro);
                document.getElementById('msg-victoria').innerText = `Tiempo total: ${document.getElementById('timer').innerText}`;
                document.getElementById('modal-victoria').style.display = 'flex';
            }
        }

        function verificarVictoria() {
            if (enPausa) return;
            let vacios = false;
            document.querySelectorAll('input').forEach(i => { if(i.value === "") vacios = true; });
            if (vacios) alert("¡Maki, faltan números!");
            else verificarAuto();
        }
    </script>
</body>
</html>
