<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku de Maki</title>
    <style>
        :root {
            --borde-grueso: 3px solid #000;
            --borde-normal: 1px solid #000;
            --color-maki: #2980b9;
            --resaltado: #d1ecf1;
            --size-celda: 50px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f7f6;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; margin: 0; min-height: 100vh;
            transition: background-color 0.3s;
        }

        /* PANTALLA DE INICIO */
        #pantalla-inicio {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 500;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; text-align: center;
        }

        /* CONTENEDOR PRINCIPAL */
        .main-container { 
            display: flex; flex-direction: row; align-items: flex-start; 
            gap: 20px; padding: 20px; background: white;
            border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: background 0.3s;
            max-width: 95vw;
        }

        #sudoku-board {
            display: grid; grid-template-columns: repeat(9, var(--size-celda)); grid-template-rows: repeat(9, var(--size-celda));
            border: var(--borde-grueso); background-color: #000; position: relative;
        }

        .cell {
            width: var(--size-celda); height: var(--size-celda); 
            background: white; border: var(--borde-normal);
            display: flex; align-items: center; justify-content: center; 
            font-size: calc(var(--size-celda) * 0.4); /* Letra proporcional al tama√±o */
            box-sizing: border-box; cursor: pointer;
        }

        /* RESALTADO (IMPORTANTE: !important para ganar al modo oscuro) */
        .highlight { background-color: #add8e6 !important; color: #000 !important; }
        .dark-mode .highlight { background-color: #2c5d7d !important; color: #fff !important; }

        /* MODO PAUSA (OCULTA TODO) */
        .paused-mode .cell { background-color: #dfe6e9 !important; color: transparent !important; }
        .paused-mode .cell * { visibility: hidden !important; }
        .dark-mode.paused-mode .cell { background-color: #1a1a1a !important; }

        /* MODO OSCURO */
        body.dark-mode { background-color: #1a1a1a; color: #ffffff; }
        .dark-mode #pantalla-inicio { background: #1a1a1a; }
        .dark-mode .main-container { background: #454545; } /* Gris m√°s claro solicitado */
        .dark-mode .cell { background: #555; color: #ffffff; border-color: #333; }
        .dark-mode .fixed { background-color: #666; color: #5dade2; }
        .dark-mode input { color: #85c1e9; }
        /* MEDIA QUERIES PARA CELULARES */
    @media (max-width: 600px) {
        :root {
            --size-celda: 10vw; /* Las celdas ahora miden el 10% del ancho de la pantalla */
        }
        .main-container { 
            flex-direction: column; /* Pone los controles debajo del tablero */
            align-items: center; 
            padding: 10px;
            gap: 15px;
        }
        .sidebar {
            width: 100%;
            flex-direction: row !important; /* Botones uno al lado del otro */
            flex-wrap: wrap;
            justify-content: center;
        }
        #timer { font-size: 24px; width: 100%; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        button { padding: 10px; font-size: 14px; }
    }
        input { 
            width: 100%; height: 100%; border: none; text-align: center; 
            font-size: 20px; color: #3498db; outline: none; background: transparent; 
        }
        .fixed { font-weight: bold; background-color: #f8f9fa; color: #333; }

        .sidebar { display: flex; flex-direction: column; width: 180px; gap: 15px; }
        #timer { font-size: 42px; font-weight: bold; text-align: center; border: 2px solid #ffcccc; border-radius: 10px; padding: 10px; }

        button { padding: 15px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <button id="btn-theme" onclick="toggleTema()" style="position: fixed; top: 20px; right: 20px; z-index: 1000; font-size: 24px; background: none; border: none; cursor: pointer;">üåô</button>

    <div id="pantalla-inicio">
        <h1 style="color: #2980b9;">SUDOKU DE MAKI</h1>
        <div style="display: flex; gap: 10px;">
            <button style="background:#2ecc71; color:white;" onclick="seleccionarDificultad(30)">F√ÅCIL</button>
            <button style="background:#f1c40f; color:white;" onclick="seleccionarDificultad(45)">MEDIO</button>
            <button style="background:#e67e22; color:white;" onclick="seleccionarDificultad(55)">DIF√çCIL</button>
        </div>
    </div>

    <h1>Sudoku de Maki</h1>

    <div class="main-container">
        <div id="sudoku-board">
            <div id="overlay-text" onclick="empezarJuego()" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; z-index: 100; cursor: pointer;">TOCA PARA EMPEZAR</div>
        </div>

        <div class="sidebar">
            <div id="timer">00:00</div>
            <button style="background:#27ae60; color:white;" onclick="verificarVictoria()">Verificar</button>
            <button id="btn-pausa-toggle" style="background:#e74c3c; color:white;" onclick="togglePausa()">Pausar</button>
            <button onclick="location.reload()" style="background:#95a5a6; color:white;">REINICIAR</button>
        </div>
    </div>

    <script>
        let solucionActual = [];
        let espaciosVacios = 40;
        let segundos = 0;
        let intervaloCronometro;
        let juegoIniciado = false;
        let enPausa = false;

        function toggleTema() {
            document.body.classList.toggle('dark-mode');
            document.getElementById('btn-theme').innerText = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
        }

        function seleccionarDificultad(n) {
            espaciosVacios = n;
            document.getElementById('pantalla-inicio').style.display = 'none';
            generarNuevoTablero();
        }

        function empezarJuego() {
            if (juegoIniciado) return;
            juegoIniciado = true;
            document.getElementById('overlay-text').style.display = 'none';
            intervaloCronometro = setInterval(() => {
                if (!enPausa) {
                    segundos++;
                    let m = Math.floor(segundos / 60).toString().padStart(2, '0');
                    let s = (segundos % 60).toString().padStart(2, '0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }
            }, 1000);
        }

        function togglePausa() {
            if (!juegoIniciado) return;
            enPausa = !enPausa;
            document.body.classList.toggle('paused-mode');
            document.getElementById('btn-pausa-toggle').innerText = enPausa ? "Reanudar" : "Pausar";
        }

        function resaltarIguales(numero) {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('highlight'));
            if (!numero || enPausa) return;
            document.querySelectorAll('.cell').forEach(cell => {
                let valor = cell.classList.contains('fixed') ? cell.innerText : cell.querySelector('input')?.value;
                if (valor === numero) cell.classList.add('highlight');
            });
        }

        function generarNuevoTablero() {
            const board = document.getElementById('sudoku-board');
            // L√≥gica simplificada de generaci√≥n para el ejemplo
            solucionActual = Array.from({length: 9}, () => Array(9).fill(0));
            // (Aqu√≠ va tu funci√≥n resolver() completa que ya tienes)
            function esValido(t, f, c, n) {
                for(let i=0; i<9; i++) if(t[f][i]===n || t[i][c]===n) return false;
                let r=Math.floor(f/3)*3, l=Math.floor(c/3)*3;
                for(let i=0; i<3; i++) for(let j=0; j<3; j++) if(t[r+i][l+j]===n) return false;
                return true;
            }
            function res(t) {
                for(let f=0; f<9; f++) for(let c=0; c<9; c++) if(t[f][c]===0){
                    let ns=[1,2,3,4,5,6,7,8,9].sort(()=>Math.random()-0.5);
                    for(let n of ns) if(esValido(t,f,c,n)){ t[f][c]=n; if(res(t)) return true; t[f][c]=0; }
                    return false;
                } return true;
            }
            res(solucionActual);

            let visible = solucionActual.map(r => [...r]);
            let b = 0; while(b < espaciosVacios) {
                let r=Math.floor(Math.random()*9), c=Math.floor(Math.random()*9);
                if(visible[r][c]!==0){ visible[r][c]=0; b++; }
            }

            for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (r === 2 || r === 5) cell.style.borderBottom = "3px solid black";
                if (c === 2 || c === 5) cell.style.borderRight = "3px solid black";
                
                if(visible[r][c] === 0) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.setAttribute('autocomplete', 'off'); // EVITA EL REGISTRO DE N√öMEROS
                    input.oninput = function() {
                        this.value = this.value.replace(/[^1-9]/g, '').slice(-1);
                        resaltarIguales(this.value);
                    };
                    cell.appendChild(input);
                } else {
                    cell.innerText = visible[r][c];
                    cell.classList.add('fixed');
                }
                cell.onclick = () => {
                    let v = cell.classList.contains('fixed') ? cell.innerText : cell.querySelector('input').value;
                    resaltarIguales(v);
                };
                board.appendChild(cell);
            }
        }

        function verificarVictoria() {
            let win = true;
            document.querySelectorAll('input').forEach(i => { if(i.value == "") win = false; });
            alert(win ? "¬°Lo lograste Maki!" : "Todav√≠a falta o hay errores.");
        }
    </script>
</body>
</html>
