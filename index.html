<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku de Maki</title>
    <style>
        :root {
            --borde-grueso: 3px solid #000;
            --borde-normal: 1px solid #000;
            --color-maki: #2980b9;
            --resaltado: #d1ecf1;
            --size-celda: 50px;
        }

        /* MODO CLARO (POR DEFECTO SIN CLASE) */
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f7f6; 
            color: #333;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; margin: 0; min-height: 100vh;
            transition: all 0.3s;
        }

        #pantalla-inicio {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 500;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; text-align: center;
        }

        .main-container { 
            display: flex; flex-direction: row; align-items: flex-start; 
            gap: 25px; padding: 35px; background: #ffffff;
            border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s;
            max-width: 98vw;
        }

        .cell {
            width: var(--size-celda); height: var(--size-celda); 
            background: #ffffff; border: var(--borde-normal);
            display: flex; align-items: center; justify-content: center; 
            font-size: calc(var(--size-celda) * 0.45); 
            box-sizing: border-box; cursor: pointer; color: #333;
        }
        
        input { 
            width: 100%; height: 100%; border: none; text-align: center; 
            font-size: 20px; color: #2980b9; outline: none; background: transparent; 
        }

        .fixed { font-weight: bold; background-color: #f0f0f0; color: #333; }
        .highlight { background-color: #add8e6 !important; color: #000 !important; }

        /* --- ESTILOS PARA EL MODO OSCURO (CUANDO TIENE LA CLASE) --- */
        body.dark-mode { background-color: #1a1a1a; color: #ffffff; }
        .dark-mode #pantalla-inicio { background: #1a1a1a; }
        .dark-mode .main-container { background: #454545; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .dark-mode .cell { background: #555; color: white; border-color: #333; }
        .dark-mode .fixed { background-color: #666; color: #5dade2; }
        .dark-mode input { color: #85c1e9; }
        .dark-mode .highlight { background-color: #2c5d7d !important; color: #fff !important; }
        .dark-mode #modal-victoria { background: rgba(0,0,0,0.9); }

        /* RESTO DE COMPONENTES */
        #sudoku-board {
            display: grid; grid-template-columns: repeat(9, var(--size-celda)); grid-template-rows: repeat(9, var(--size-celda));
            border: var(--borde-grueso); background-color: #000; position: relative;
        }

        .number-pad {
            display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(2, 1fr);
            gap: 8px; margin-top: 10px;
        }
        .num-btn {
            width: 45px; height: 45px; background: #2980b9; color: white;
            border: none; border-radius: 5px; font-weight: bold; font-size: 20px; cursor: pointer;
        }
        .num-btn:hover { background: #3498db; }

        .sidebar { display: flex; flex-direction: column; width: 220px; gap: 10px; align-items: center; }
        .control-buttons { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 10px; }
        .icon-btn { padding: 8px; font-size: 18px; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 8px; cursor: pointer; border: none; }

        #timer { font-size: 36px; font-weight: bold; text-align: center; border: 2px solid #5dade2; border-radius: 10px; padding: 5px 15px; margin-bottom: 10px; color: #5dade2; }

        .paused-mode .cell { background-color: #777 !important; color: transparent !important; }
        .paused-mode .cell * { visibility: hidden !important; }

        @media (max-width: 650px) {
            :root { --size-celda: 10vw; }
            .main-container { flex-direction: column; align-items: center; padding: 15px; }
            .sidebar { width: 100%; }
            input { pointer-events: none; }
        }

        #modal-victoria {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 1000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body class="dark-mode"> <button id="btn-theme" onclick="toggleTema()" style="position: fixed; top: 20px; right: 20px; z-index: 1000; font-size: 24px; background: none; border: none; cursor: pointer;">‚òÄÔ∏è</button>

    <div id="pantalla-inicio">
        <h1 style="color: #2980b9;">SUDOKU DE MAKI</h1>
        <div style="display: flex; gap: 10px;">
            <button style="background:#2ecc71; color:white; padding:15px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;" onclick="seleccionarDificultad(30)">F√ÅCIL</button>
            <button style="background:#f1c40f; color:white; padding:15px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;" onclick="seleccionarDificultad(45)">MEDIO</button>
            <button style="background:#e67e22; color:white; padding:15px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;" onclick="seleccionarDificultad(55)">DIF√çCIL</button>
        </div>
    </div>

    <h1>Sudoku de Maki</h1>

    <div class="main-container">
        <div id="sudoku-board">
            <div id="overlay-text" onclick="empezarJuego()" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; z-index: 100; cursor: pointer;">TOCA PARA EMPEZAR</div>
        </div>

        <div class="sidebar">
            <div id="timer">00:00</div>
            
            <div class="number-pad"></div>

            <div class="control-buttons">
                <button class="icon-btn" style="background:#27ae60; color:white;" onclick="verificarVictoria()" title="Verificar">‚úÖ</button>
                <button id="btn-pista" class="icon-btn" style="background:#9b59b6; color:white;" onclick="usarPista()" title="Pista">üí°</button>
                <button id="btn-pausa-toggle" class="icon-btn" style="background:#e74c3c; color:white;" onclick="togglePausa()" title="Pausar">‚è∏Ô∏è</button>
                <button class="icon-btn" style="background:#f39c12; color:white;" onclick="deshacer()" title="Deshacer">‚Ü©Ô∏è</button>
                <button class="icon-btn" style="background:#95a5a6; color:white;" onclick="location.reload()" title="Reiniciar">üîÑ</button>
            </div>
        </div>
    </div>

    <div id="modal-victoria">
        <h2 style="font-size: 40px; color: #2ecc71;">¬°GANASTE!</h2>
        <p id="msg-victoria"></p> 
        <button style="background:#2ecc71; color:white; padding:15px; border-radius:8px; border:none; cursor:pointer;" onclick="location.reload()">Nuevo Juego</button>
    </div>

    <script>
        let solucionActual = [];
        let espaciosVacios = 40;
        let segundos = 0;
        let intervaloCronometro;
        let juegoIniciado = false;
        let enPausa = false;
        let celdaSeleccionada = null;
        let historial = [];

        // GENERAR TECLADO NUM√âRICO
        const numPad = document.querySelector('.number-pad');
        for (let i = 1; i <= 9; i++) {
            const btn = document.createElement('button');
            btn.className = 'num-btn';
            btn.innerText = i;
            btn.onclick = () => escribirNumero(i.toString());
            numPad.appendChild(btn);
        }
        const btnBorrar = document.createElement('button');
        btnBorrar.className = 'num-btn';
        btnBorrar.innerText = 'X';
        btnBorrar.onclick = () => escribirNumero('');
        numPad.appendChild(btnBorrar);

        function toggleTema() {
            const esOscuro = document.body.classList.toggle('dark-mode');
            document.getElementById('btn-theme').innerText = esOscuro ? "‚òÄÔ∏è" : "üåô";
        }

        function seleccionarDificultad(n) {
            espaciosVacios = n;
            document.getElementById('pantalla-inicio').style.display = 'none';
            generarNuevoTablero();
        }

        function empezarJuego() {
            if (juegoIniciado) return;
            juegoIniciado = true;
            document.getElementById('overlay-text').style.display = 'none';
            intervaloCronometro = setInterval(() => {
                if (!enPausa) {
                    segundos++;
                    let m = Math.floor(segundos / 60).toString().padStart(2, '0');
                    let s = (segundos % 60).toString().padStart(2, '0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }
            }, 1000);
        }

        function togglePausa() {
            if (!juegoIniciado) return;
            enPausa = !enPausa;
            document.body.classList.toggle('paused-mode');
            document.getElementById('btn-pausa-toggle').innerText = enPausa ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è";
        }

        function resaltarIguales(numero) {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('highlight'));
            if (!numero || enPausa) return;
            document.querySelectorAll('.cell').forEach(cell => {
                let valor = cell.classList.contains('fixed') ? cell.innerText : cell.querySelector('input')?.value;
                if (valor === numero) cell.classList.add('highlight');
            });
        }

        function escribirNumero(num) {
            if (!celdaSeleccionada || enPausa) return;
            const input = celdaSeleccionada.querySelector('input');
            if (input) {
                historial.push({input: input, valorAnterior: input.value});
                input.value = num;
                resaltarIguales(num);
                verificarAuto();
            }
        }

        function deshacer() {
            if (historial.length > 0) {
                const paso = historial.pop();
                paso.input.value = paso.valorAnterior;
                resaltarIguales(paso.input.value);
            }
        }

        function generarNuevoTablero() {
            const board = document.getElementById('sudoku-board');
            board.innerHTML = '<div id="overlay-text" onclick="empezarJuego()" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; z-index: 100; cursor: pointer;">TOCA PARA EMPEZAR</div>';
            solucionActual = Array.from({length: 9}, () => Array(9).fill(0));
            
            function esValido(t, f, c, n) {
                for(let i=0; i<9; i++) if(t[f][i]===n || t[i][c]===n) return false;
                let r=Math.floor(f/3)*3, l=Math.floor(c/3)*3;
                for(let i=0; i<3; i++) for(let j=0; j<3; j++) if(t[r+i][l+j]===n) return false;
                return true;
            }
            function res(t) {
                for(let f=0; f<9; f++) for(let c=0; c<9; c++) if(t[f][c]===0){
                    let ns=[1,2,3,4,5,6,7,8,9].sort(()=>Math.random()-0.5);
                    for(let n of ns) if(esValido(t,f,c,n)){ t[f][c]=n; if(res(t)) return true; t[f][c]=0; }
                    return false;
                } return true;
            }
            res(solucionActual);

            let visible = solucionActual.map(r => [...r]);
            let b = 0; while(b < espaciosVacios) {
                let r=Math.floor(Math.random()*9), c=Math.floor(Math.random()*9);
                if(visible[r][c]!==0){ visible[r][c]=0; b++; }
            }

            for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (r === 2 || r === 5) cell.style.borderBottom = "3px solid black";
                if (c === 2 || c === 5) cell.style.borderRight = "3px solid black";
                
                if(visible[r][c] === 0) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = `i-${r}-${c}`;
                    input.readOnly = true; 
                    cell.appendChild(input);
                } else {
                    cell.innerText = visible[r][c];
                    cell.classList.add('fixed');
                }
                cell.onclick = () => {
                    celdaSeleccionada = cell;
                    let v = cell.classList.contains('fixed') ? cell.innerText : cell.querySelector('input')?.value;
                    resaltarIguales(v);
                };
                board.appendChild(cell);
            }
        }

        function usarPista() {
            if (!juegoIniciado || enPausa) return;
            const inputs = Array.from(document.querySelectorAll('input')).filter(i => {
                let partes = i.id.split('-');
                let r = partes[1], c = partes[2];
                return i.value === "" || i.value != solucionActual[r][c];
            });
            if (inputs.length > 0) {
                const iAleatorio = inputs[Math.floor(Math.random() * inputs.length)];
                let partes = iAleatorio.id.split('-');
                let r = partes[1], c = partes[2];
                iAleatorio.value = solucionActual[r][c];
                iAleatorio.style.color = "#9b59b6"; 
                resaltarIguales(iAleatorio.value);
                verificarAuto();
            }
        }

        function verificarAuto() {
            let lleno = true, ok = true;
            document.querySelectorAll('input').forEach(i => {
                let partes = i.id.split('-');
                let r = partes[1], c = partes[2];
                if (i.value == "") lleno = false;
                else if (i.value != solucionActual[r][c]) ok = false;
            });
            if (lleno && ok) {
                clearInterval(intervaloCronometro);
                document.getElementById('msg-victoria').innerText = `Tiempo: ${document.getElementById('timer').innerText}`;
                document.getElementById('modal-victoria').style.display = 'flex';
            }
        }

        function verificarVictoria() {
            let win = true;
            document.querySelectorAll('input').forEach(i => { 
                let partes = i.id.split('-');
                let r = partes[1], c = partes[2];
                if(i.value == "" || i.value != solucionActual[r][c]) win = false; 
            });
            if (win) verificarAuto(); else alert("Todav√≠a falta o hay errores.");
        }
    </script>
</body>
</html>
