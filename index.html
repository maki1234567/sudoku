<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku de Maki Pro</title>
    <style>
        :root {
            --borde-grueso: 3px solid #000;
            --borde-normal: 1px solid #000;
            --color-maki: #2980b9;
            --size-celda: 50px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f7f6;
            display: flex; flex-direction: column; align-items: center;
            padding: 10px; margin: 0; min-height: 100vh;
            transition: background-color 0.3s;
        }

        #pantalla-inicio {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 500;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* CONTENEDOR M√ÅS GRANDE */
        .main-container { 
            display: flex; flex-direction: row; align-items: stretch; 
            gap: 25px; padding: 40px; background: white;
            border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: background 0.3s;
            max-width: 98vw;
        }

        #sudoku-board {
            display: grid; grid-template-columns: repeat(9, var(--size-celda)); grid-template-rows: repeat(9, var(--size-celda));
            border: var(--borde-grueso); background-color: #000; position: relative;
        }

        .cell {
            width: var(--size-celda); height: var(--size-celda); 
            background: white; border: var(--borde-normal);
            display: flex; align-items: center; justify-content: center; 
            font-size: calc(var(--size-celda) * 0.5); box-sizing: border-box; cursor: pointer;
        }

        /* PANEL NUM√âRICO (2 filas, 5 columnas) */
        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 45px);
            grid-template-rows: repeat(2, 45px);
            gap: 10px;
        }

        .num-btn {
            width: 45px; height: 45px; background: #ecf0f1; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer; transition: 0.2s; border: 1px solid #ddd;
        }
        .num-btn:hover { background: var(--color-maki); color: white; }
        .num-btn.selected { background: var(--color-maki); color: white; transform: scale(1.1); }

        /* SIDEBAR Y BOTONES PEQUE√ëOS */
        .sidebar { display: flex; flex-direction: column; width: 240px; gap: 20px; align-items: center; }
        .control-buttons { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        
        .icon-btn { 
            padding: 10px; width: 45px; height: 45px; font-size: 20px;
            display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; border: none; cursor: pointer; color: white; transition: 0.3s;
        }
        .icon-btn:active { transform: scale(0.9); }

        #timer { font-size: 32px; font-weight: bold; margin-bottom: 10px; color: #333; }

        /* ESTADOS */
        .highlight { background-color: #add8e6 !important; color: #000 !important; }
        .dark-mode .highlight { background-color: #2c5d7d !important; color: #fff !important; }
        .paused-mode .cell { background-color: #dfe6e9 !important; color: transparent !important; }
        .paused-mode .cell * { visibility: hidden !important; }

        body.dark-mode { background-color: #1a1a1a; color: #ffffff; }
        .dark-mode .main-container { background: #454545; }
        .dark-mode .cell { background: #555; color: white; border-color: #333; }
        .dark-mode .num-btn { background: #333; border-color: #444; color: white; }
        .dark-mode #timer { color: white; }

        input { width: 100%; height: 100%; border: none; text-align: center; font-size: 22px; color: #3498db; outline: none; background: transparent; }
        .fixed { font-weight: bold; background-color: #f8f9fa; color: #333; }

        @media (max-width: 800px) {
            .main-container { flex-direction: column; padding: 20px; }
            .sidebar { width: 100%; }
        }

        #modal-victoria {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(46, 204, 113, 0.9); z-index: 1000;
            display: none; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
    </style>
</head>
<body>

    <button id="btn-theme" onclick="toggleTema()" style="position: fixed; top: 20px; right: 20px; z-index: 1000; font-size: 24px; background: none; border: none; cursor: pointer;">üåô</button>

    <div id="pantalla-inicio">
        <h1 style="color: var(--color-maki);">SUDOKU DE MAKI</h1>
        <div style="display: flex; gap: 10px;">
            <button style="background:#2ecc71; color:white; padding:15px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;" onclick="seleccionarDificultad(30)">F√ÅCIL</button>
            <button style="background:#f1c40f; color:white; padding:15px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;" onclick="seleccionarDificultad(45)">MEDIO</button>
            <button style="background:#e67e22; color:white; padding:15px; border-radius:8px; border:none; font-weight:bold; cursor:pointer;" onclick="seleccionarDificultad(55)">DIF√çCIL</button>
        </div>
    </div>

    <h1>Sudoku de Maki</h1>

    <div class="main-container">
        <div id="sudoku-board">
            <div id="overlay-text" onclick="empezarJuego()" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; z-index: 100; cursor: pointer; text-align: center;">TOCA PARA EMPEZAR</div>
        </div>

        <div class="sidebar">
            <div id="timer">00:00</div>
            
            <div class="number-pad">
                <div class="num-btn" onclick="seleccionarNumeroPad('1')">1</div>
                <div class="num-btn" onclick="seleccionarNumeroPad('2')">2</div>
                <div class="num-btn" onclick="seleccionarNumeroPad('3')">3</div>
                <div class="num-btn" onclick="seleccionarNumeroPad('4')">4</div>
                <div class="num-btn" onclick="seleccionarNumeroPad('5')">5</div>
                <div class="num-btn" onclick="seleccionarNumeroPad('6')">6</div>
                <div class="num-btn" onclick="seleccionarNumeroPad('7')">7</div>
                <div class="num-btn" onclick="seleccionarNumeroPad('8')">8</div>
                <div class="num-btn" onclick="seleccionarNumeroPad('9')">9</div>
                <div class="num-btn" onclick="seleccionarNumeroPad('')" title="Borrar">‚å´</div>
            </div>

            <div class="control-buttons">
                <button class="icon-btn" style="background:#27ae60" onclick="verificarVictoria()" title="Verificar">‚úÖ</button>
                <button class="icon-btn" style="background:#9b59b6" onclick="usarPista()" title="Pista">üí°</button>
                <button id="btn-pausa-toggle" class="icon-btn" style="background:#e74c3c" onclick="togglePausa()" title="Pausar">‚è∏Ô∏è</button>
                <button class="icon-btn" style="background:#f39c12" onclick="deshacerMovimiento()" title="Atr√°s">‚Ü©Ô∏è</button>
                <button class="icon-btn" style="background:#95a5a6" onclick="location.reload()" title="Reiniciar">üîÑ</button>
            </div>
        </div>
    </div>

    <div id="modal-victoria">
        <h2 style="font-size: 50px;">¬°GANASTE MAKI!</h2>
        <p id="msg-victoria" style="font-size: 24px;"></p> 
        <button style="background:white; color:#2ecc71; padding:15px 30px; border:none; border-radius:30px; font-weight:bold; cursor:pointer;" onclick="location.reload()">Nuevo Juego</button>
    </div>

    <script>
        let solucionActual = [];
        let espaciosVacios = 40;
        let segundos = 0;
        let intervaloCronometro;
        let juegoIniciado = false;
        let enPausa = false;
        let historial = [];
        let numeroSeleccionado = null;

        function toggleTema() {
            document.body.classList.toggle('dark-mode');
        }

        function seleccionarDificultad(n) {
            espaciosVacios = n;
            document.getElementById('pantalla-inicio').style.display = 'none';
            generarNuevoTablero();
        }

        function empezarJuego() {
            if (juegoIniciado) return;
            juegoIniciado = true;
            document.getElementById('overlay-text').style.display = 'none';
            intervaloCronometro = setInterval(() => {
                if (!enPausa) {
                    segundos++;
                    let m = Math.floor(segundos / 60).toString().padStart(2, '0');
                    let s = (segundos % 60).toString().padStart(2, '0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }
            }, 1000);
        }

        function seleccionarNumeroPad(num) {
            numeroSeleccionado = num;
            document.querySelectorAll('.num-btn').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
            resaltarIguales(num);
        }

        function togglePausa() {
            if (!juegoIniciado) return;
            enPausa = !enPausa;
            document.body.classList.toggle('paused-mode');
            document.getElementById('btn-pausa-toggle').innerText = enPausa ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è";
        }

        function resaltarIguales(numero) {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('highlight'));
            if (!numero || enPausa) return;
            document.querySelectorAll('.cell').forEach(cell => {
                let valor = cell.classList.contains('fixed') ? cell.innerText : cell.querySelector('input')?.value;
                if (valor === numero) cell.classList.add('highlight');
            });
        }

        function generarNuevoTablero() {
            const board = document.getElementById('sudoku-board');
            solucionActual = Array.from({length: 9}, () => Array(9).fill(0));
            
            function esValido(t, f, c, n) {
                for(let i=0; i<9; i++) if(t[f][i]===n || t[i][c]===n) return false;
                let r=Math.floor(f/3)*3, l=Math.floor(c/3)*3;
                for(let i=0; i<3; i++) for(let j=0; j<3; j++) if(t[r+i][l+j]===n) return false;
                return true;
            }
            function res(t) {
                for(let f=0; f<9; f++) for(let c=0; c<9; c++) if(t[f][c]===0){
                    let ns=[1,2,3,4,5,6,7,8,9].sort(()=>Math.random()-0.5);
                    for(let n of ns) if(esValido(t,f,c,n)){ t[f][c]=n; if(res(t)) return true; t[f][c]=0; }
                    return false;
                } return true;
            }
            res(solucionActual);

            let visible = solucionActual.map(r => [...r]);
            let b = 0; while(b < espaciosVacios) {
                let r=Math.floor(Math.random()*9), c=Math.floor(Math.random()*9);
                if(visible[r][c]!==0){ visible[r][c]=0; b++; }
            }

            for(let r=0; r<9; r++) for(let c=0; c<9; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (r === 2 || r === 5) cell.style.borderBottom = "3px solid black";
                if (c === 2 || c === 5) cell.style.borderRight = "3px solid black";
                
                if(visible[r][c] === 0) {
                    const input = document.createElement('input');
                    input.type = 'text'; input.id = `i-${r}-${c}`;
                    input.readOnly = true; // Para usar solo el panel num√©rico
                    cell.appendChild(input);
                } else {
                    cell.innerText = visible[r][c];
                    cell.classList.add('fixed');
                }
                
                cell.onclick = () => {
                    if (enPausa) return;
                    const input = cell.querySelector('input');
                    if (input) {
                        historial.push({id: input.id, valorAnterior: input.value});
                        input.value = numeroSeleccionado || "";
                        verificarAuto();
                    }
                    let v = cell.classList.contains('fixed') ? cell.innerText : cell.querySelector('input')?.value;
                    resaltarIguales(v);
                };
                board.appendChild(cell);
            }
        }

        function deshacerMovimiento() {
            if (historial.length > 0) {
                let ultimo = historial.pop();
                document.getElementById(ultimo.id).value = ultimo.valorAnterior;
            }
        }

        function usarPista() {
            if (!juegoIniciado || enPausa) return;
            const inputs = Array.from(document.querySelectorAll('input')).filter(i => {
                let p = i.id.split('-');
                return i.value === "" || i.value != solucionActual[p[1]][p[2]];
            });
            if (inputs.length > 0) {
                const rand = inputs[Math.floor(Math.random() * inputs.length)];
                let p = rand.id.split('-');
                rand.value = solucionActual[p[1]][p[2]];
                rand.style.color = "#9b59b6";
                verificarAuto();
            }
        }

        function verificarAuto() {
            let lleno = true, ok = true;
            document.querySelectorAll('input').forEach(i => {
                let p = i.id.split('-');
                if (i.value == "") lleno = false;
                else if (i.value != solucionActual[p[1]][p[2]]) ok = false;
            });
            if (lleno && ok) {
                clearInterval(intervaloCronometro);
                document.getElementById('msg-victoria').innerText = `Lo lograste en ${document.getElementById('timer').innerText}`;
                document.getElementById('modal-victoria').style.display = 'flex';
            }
        }

        function verificarVictoria() {
            verificarAuto();
            let inputs = document.querySelectorAll('input');
            let vacios = Array.from(inputs).some(i => i.value === "");
            if (vacios) alert("Maki, a√∫n hay espacios vac√≠os.");
        }
    </script>
</body>
</html>
