<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku de Maki</title>
    <style>
        :root {
            --borde-grueso: 3px solid #000;
            --borde-normal: 1px solid #000;
            --color-maki: #2980b9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f7f6;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; margin: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* PANTALLA DE INICIO */
        #pantalla-inicio, #modal-victoria {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 500;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: background 0.3s;
        }
        
        .contenedor-niveles {
            display: flex; 
            gap: 15px;
            margin-top: 20px;
        }

        #modal-victoria { background: rgba(0,0,0,0.9); color: white; display: none; z-index: 600; }

        /* CONTENEDOR PRINCIPAL */
        .main-container { 
            display: flex; 
            flex-direction: row; 
            align-items: flex-start; 
            gap: 60px; 
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }

        h1 { color: var(--color-maki); margin-bottom: 30px; }
        
        #sudoku-board {
            display: grid; grid-template-columns: repeat(9, 50px); grid-template-rows: repeat(9, 50px);
            border: var(--borde-grueso); background-color: #000; position: relative;
        }

        .cell {
            width: 50px; height: 50px; background: white; border: var(--borde-normal);
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            box-sizing: border-box;
            transition: background 0.3s;
        }

        /* PANEL DE CONTROL */
        .sidebar { display: flex; flex-direction: column; width: 180px; gap: 15px; }

        #timer {
            font-size: 42px; font-weight: bold; color: #e74c3c; text-align: center;
            font-family: 'Courier New', Courier, monospace; background: #fff5f5;
            padding: 10px; border-radius: 10px; border: 2px solid #ffcccc;
        }

        button { padding: 15px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn-facil { background: #2ecc71; color: white; }
        .btn-medio { background: #f1c40f; color: white; }
        .btn-dificil { background: #e67e22; color: white; }
        .btn-pausa { background: #e74c3c; color: white; }
        .btn-check { background: #27ae60; color: white; font-size: 18px; }
        .btn-pista { background: #9b59b6; color: white; }

        input { width: 100%; height: 100%; border: none; text-align: center; font-size: 20px; color: #3498db; outline: none; background: transparent; }
        .fixed { font-weight: bold; background-color: #f8f9fa; color: #333; }

        /* MODO OSCURO - AJUSTES */
        body.dark-mode { background-color: #1a1a1a; color: #ffffff; }
        .dark-mode #pantalla-inicio { background: #1a1a1a; color: white; }
        .dark-mode .main-container { background: #2d2d2d; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .dark-mode .cell { background: #3d3d3d; color: #ffffff; border-color: #555; }
        .dark-mode .fixed { background-color: #444; color: #3498db; }
        .dark-mode input { color: #5dade2; }
        .dark-mode #timer { background: #3d1a1a; border-color: #721c24; }
        .dark-mode h1 { color: #5dade2; }
        .dark-mode p { color: #bdc3c7 !important; }

        @media (max-width: 800px) {
            .main-container { flex-direction: column; gap: 20px; align-items: center; padding: 10px; }
            .sidebar { width: 100%; flex-direction: row; flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>

    <button id="btn-theme" onclick="toggleTema()" style="position: fixed; top: 20px; right: 20px; z-index: 1000; font-size: 24px; background: none; border: none; cursor: pointer;">üåô</button>

    <div id="pantalla-inicio">
        <h1 style="font-size: 48px;">SUDOKU DE MAKI</h1>
        <p style="font-size: 20px; color: #7f8c8d;">Selecciona el nivel de dificultad:</p>
        <div class="contenedor-niveles">
            <button class="btn-facil" onclick="seleccionarDificultad(30)">F√ÅCIL</button>
            <button class="btn-medio" onclick="seleccionarDificultad(45)">MEDIO</button>
            <button class="btn-dificil" onclick="seleccionarDificultad(55)">DIF√çCIL</button>
        </div>
    </div>

    <h1>Sudoku de Maki</h1>

    <div class="main-container">
        <div id="sudoku-board" class="hidden-numbers">
            <div id="overlay-text" onclick="empezarJuego()" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; text-align: center; z-index: 100; cursor: pointer; font-size: 20px; font-weight: bold;">TOCA AQU√ç PARA EMPEZAR<br>SUDOKU DE MAKI</div>
        </div>

        <div class="sidebar">
            <div id="timer">00:00</div>
            <button class="btn-check" onclick="verificarVictoria()">Verificar Todo</button>
            <button id="btn-pista" class="btn-pista" onclick="usarPista()">Usar Pista (10)</button>
            <button id="btn-pausa-toggle" class="btn-pausa" onclick="togglePausa()">Pausar Juego</button>
            <hr style="width: 100%; border: 0; border-top: 1px solid #eee; margin: 10px 0;">
            <button onclick="location.reload()" style="background: #95a5a6; color: white; font-size: 11px;">REINICIAR TODO</button>
        </div>
    </div>

    <script>
        // ... (Aqu√≠ van todas tus funciones: seleccionarDificultad, generarNuevoTablero, etc.)
        // Aseg√∫rate de incluir la funci√≥n toggleTema() que ya ten√≠as al final.
        
        function toggleTema() {
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('btn-theme');
            if (document.body.classList.contains('dark-mode')) {
                btn.innerText = "‚òÄÔ∏è";
            } else {
                btn.innerText = "üåô";
            }
        }
        
        // (Agrega aqu√≠ el resto de funciones del Sudoku que ya ten√≠as)
        let solucionActual = [];
        let espaciosVacios = 40;
        let segundos = 0;
        let intervaloCronometro;
        let juegoIniciado = false;
        let enPausa = false;
        let pistasRestantes = 10;

        function seleccionarDificultad(n) {
            espaciosVacios = n;
            document.getElementById('pantalla-inicio').style.display = 'none';
            generarNuevoTablero();
        }

        function empezarJuego() {
            if (juegoIniciado) return;
            juegoIniciado = true;
            document.getElementById('sudoku-board').classList.remove('hidden-numbers');
            document.getElementById('overlay-text').style.display = 'none';
            iniciarCronometro();
        }

        function iniciarCronometro() {
            clearInterval(intervaloCronometro);
            intervaloCronometro = setInterval(() => {
                if (!enPausa) {
                    segundos++;
                    let m = Math.floor(segundos / 60).toString().padStart(2, '0');
                    let s = (segundos % 60).toString().padStart(2, '0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }
            }, 1000);
        }
        // ... (Copia el resto de tus funciones de l√≥gica aqu√≠)
        function esValido(tablero, fila, col, num) {
            for (let i = 0; i < 9; i++) if (tablero[fila][i] === num || tablero[i][col] === num) return false;
            let sR = Math.floor(fila / 3) * 3, sC = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) for (let j = 0; j < 3; j++) if (tablero[sR + i][sC + j] === num) return false;
            return true;
        }

        function resolver(tab) {
            for (let f = 0; f < 9; f++) {
                for (let c = 0; c < 9; c++) {
                    if (tab[f][c] === 0) {
                        let nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random()-0.5);
                        for (let n of nums) {
                            if (esValido(tab, f, c, n)) {
                                tab[f][c] = n;
                                if (resolver(tab)) return true;
                                tab[f][c] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function generarNuevoTablero() {
            const boardElement = document.getElementById('sudoku-board');
            boardElement.innerHTML = '<div id="overlay-text" onclick="empezarJuego()" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; text-align: center; z-index: 100; cursor: pointer; font-size: 20px; font-weight: bold;">TOCA AQU√ç PARA EMPEZAR<br>SUDOKU DE MAKI</div>';
            solucionActual = Array.from({ length: 9 }, () => Array(9).fill(0));
            resolver(solucionActual);
            let tableroVisible = solucionActual.map(row => [...row]);
            let borrados = 0;
            while (borrados < espaciosVacios) {
                let r = Math.floor(Math.random() * 9), c = Math.floor(Math.random() * 9);
                if (tableroVisible[r][c] !== 0) { tableroVisible[r][c] = 0; borrados++; }
            }
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (r === 2 || r === 5) cell.style.borderBottom = "3px solid black";
                    if (c === 2 || c === 5) cell.style.borderRight = "3px solid black";
                    if (tableroVisible[r][c] === 0) {
                        const input = document.createElement('input');
                        input.type = 'text'; input.id = `input-${r}-${c}`;
                        input.oninput = function() {
                            if(this.value.length > 1) this.value = this.value.slice(-1);
                            if(!/[1-9]/.test(this.value)) this.value = "";
                            verificarAuto();
                        };
                        cell.appendChild(input);
                    } else {
                        cell.innerText = tableroVisible[r][c];
                        cell.classList.add('fixed');
                    }
                    boardElement.appendChild(cell);
                }
            }
        }

        function verificarAuto() {
            let lleno = true, correcto = true;
            document.querySelectorAll('input').forEach(i => {
                let [_, r, c] = i.id.split('-');
                if (i.value === "") lleno = false;
                else if (i.value != solucionActual[r][c]) correcto = false;
            });
            if (lleno && correcto) {
                clearInterval(intervaloCronometro);
                alert("¬°Felicidades Maki! Lo lograste.");
            }
        }
    </script>
</body>
</html>
